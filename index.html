<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <img class="mobile-logo" src="./images/logo.svg" alt="">
    </header>
    <img class="mobile-hero" src="./images/hero-mobile.jpg" alt="">
    <img class="desktop-hero" src="./images/hero-desktop.jpg" alt="">
  
    <section class="promo">
      <img class="desktop-logo" src="./images/logo.svg" alt="">
      <h1><span class="accent">We're</span> coming soon</h1>
  
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
      <form class="email-container">
        <input type="email" name="email" id="email" class="email" placeholder="Email Address" autocomplete="off">
        <button type="submit" class="btn">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
        <p class="email-error-message">Please provide a valid email</p>
      </form>
    </section>
  </main>

    </p>
  </footer> -->

  <script src="app.js"></script>
</body>
</html>
